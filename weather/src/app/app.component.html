<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body *ngIf="weatherData">
    
      <img class="image1" src="../assets/Cold.jpeg" *ngIf="weatherData.main.temp <= 15" />
      <img class="image1" src="../assets/Hot.jpeg" *ngIf="weatherData.main.temp > 15" />
   
    <div class="card" >
      <form #form="ngForm" (submit)="onSubmit()">
      <div class="search">
        
        <input type="text" class="search-bar" placeholder="Search" name="city" [(ngModel)]="cityName"/>
        <button type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path
              d="M10.25 2a8.25 8.25 0 0 1 6.34 13.53l5.69 5.69a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215l-5.69-5.69A8.25 8.25 0 1 1 10.25 2ZM3.5 10.25a6.75 6.75 0 1 0 13.5 0 6.75 6.75 0 0 0-13.5 0Z"
            ></path>
          </svg>
        </button>
      
      </div>
    </form>
      <div class="weather" >
        <h2 class="city">Weather in {{ weatherData.name }}</h2>
        <h1 class="temp">{{ weatherData.main.temp | number : "1.0-0" }}Â°C</h1>
        <div class="flex">
        <img class="icon" src="https://openweathermap.org/img/wn/{{weatherData.weather[0].icon}}@2x.png" alt="" class="icon" >
        <div class="description">{{weatherData.weather[0].description}}</div>
        </div>
        <div class="humidity">Humidity: {{ weatherData.main.humidity }} %</div>
        <div class="wind">Wind speed: {{ weatherData.wind.speed }} Kmph</div>
      </div>
    </div>
  </body>
</html>

<router-outlet></router-outlet>
